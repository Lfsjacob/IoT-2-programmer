<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>{% block title %} {% endblock %}</title>
    <style>
      .overskrift {
        padding: 40px;
      }
    </style>
    <style>
      .mainDiv {
        background-color: powderblue;
        text-align: center;
        padding: 40px;
      }
    </style>
    <style>
      .under_overskrift {
        padding: 40px;
      }
    </style>
</head>

<body>
  <nav class="navbar" style="background-color: darkblue;">
    <nav class="navbar bg-body-tertiary" style="background-color: powderblue;">
      <div class="container-fluid" style="background-color: powderblue;">
        <a class="navbar-brand" href="#">
          <img src="static/activity.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          Smart Plug
        </a>
      </div>
    </nav>
  </nav>
  <div class="mainDiv ">
      {% block content%} {% endblock %}
  </div>
</body>

</html>
